<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Slider Dynamique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="slider-section">
        <div class="slider-wrapper">
            <div class="swiper main-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://github.com/bw-n/slider/blob/main/BW_base_PUB_Slider.png?raw=true" alt="slide 1"></div>
                    <div class="swiper-slide"><img src="https://www.weebly.com/editor/uploads/9/7/1/8/9718598/custom_themes/990953050610449310/files/advertising-space_PANEL_BY_JOWEL_ASU.jpg" alt="slide 2"></div>
                    <div class="swiper-slide"><img src="https://github.com/bw-n/slider/blob/main/BW_base_PUB_Slider.png?raw=true" alt="slide 3"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <div class="slider-thumbnails">
            <div class="swiper thumbs-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://www.weebly.com/editor/uploads/9/7/1/8/9718598/custom_themes/990953050610449310/files/BW_base_PUB_Slider.png" alt="thumb 1"></div>
                    <div class="swiper-slide"><img src="https://www.weebly.com/editor/uploads/9/7/1/8/9718598/custom_themes/990953050610449310/files/advertising-space_PANEL_BY_JOWEL_ASU.jpg" alt="thumb 2"></div>
                    <div class="swiper-slide"><img src="https://www.weebly.com/editor/uploads/9/7/1/8/9718598/custom_themes/990953050610449310/files/BW_base_PUB_Slider.png" alt="thumb 3"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
